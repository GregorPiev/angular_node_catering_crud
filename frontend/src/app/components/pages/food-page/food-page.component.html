<app-not-found [visible]="!food?.id" resetLinkText="Food Not Found" resetLinkText="Back to Homepage"></app-not-found>

<div class="container" *ngIf="food && food?.id">
  <img [src]="food.imageUrl" [alt]="food.name" title="{{food.name}}" />

  <div class="details">
    <div class="header">
      <span class="name">{{food.name}}</span>
      <span class="favorite {{food.favorite? '' : 'not'}}">â™¡</span>
    </div>
    <div class="rating">
      <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="25px"
        [readonly]="true"></star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>Time to cook About <strong>{{food.cookTime}}</strong> minutes</span>
    </div>

    <div class="price">
      <span>{{food.price | currency}}</span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>

  </div>
</div>
